<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--viewport란 화면상의 표시 영역을 말함. contnet=device-width로 하면

    장치 크기에 맞게 표시된다.

    initial-scale은 뷰포트의 초기 배율을 뜻하며 보이는 영역에서 웹페이지에 맞추기 위해 계산됨-->

    <title>Calculator : 계산기 만들기 분석 </title>

    <link rel="stylesheet" href= "style.css">

    <!--링크 태그에 달리는 링크가 현재 페이지와 어떤 관계를 갖는지 설명하는 attribute다.

    현재 페이지의 스타일을 꾸미는 데 사용되는 스타일시트인 "style.css"를 불러오라는 것이다.

    현재 html페이지와의 관계(rel)은 stylesheet, 그 스타일시트를 어디서 가져오냐면

    "style.css"에서 가져오라는 것이다.-->

</head>

<body>

    <main>

        <input type="text" disabled>

        <!--"text"타입의 요소는 사용자가 클릭할 수 없고 사용할 수 없다.-->

        <div class="button-wrap">

            <!--"button-wrap"이라는 class를 생성하고, 버튼을 만들어 준다.-->

            <button data-type="ac" class="ac">AC</button>

            <button data-type="First_Del" class="First_Del">&lt;</button>

            <!-- "<는 기존 숫자에 첫번째 숫자를 제거하는 버튼 추가 : 뒤로 가기"-->

            <button data-type="operator">&divide;</button>

            <!--&divide;는 나눗셈 표시를 위한 html 토큰이다.-->

            <button>7</button>

            <button>8</button>

            <button>9</button>

            <button data-type="operator">&times;</button>

            <!--&times;는 곱셈 표시를 위한 html 토큰이다.-->

            <button>4</button>

            <button>5</button>

            <button>6</button>

            <button data-type="operator">-</button>

            <button>1</button>

            <button>2</button>

            <button>3</button>

            <button data-type="operator">+</button>

            <button class="zero">0</button>

            <button>.</button>

            <button data-type="equals" class="equals">=</button>

            <!-- 초기화의 결과값은 클래스 ad로 산술연산은 operatior 클래스로 결과값 출력은  equal 클래스로 버튼을 분리시켜 놓았다. 이와 같이 어떤 프로그램을 만들때에 버튼에 따른 각기
            다른 작동방식을 js.의 foreach 구문을 사용하여 제작하였다. + 추가로 넣고 싶은 기능 : 화살표 <를 클릭하면 맨 처음 앞 숫자가 삭제되게 해보기-->

        </div>

        

    </main>

    <script src="script.js"></script>

</body>

</html>
